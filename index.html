<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Auditory</title>
    <script src='./renderer.js'></script>
    <script src='./menu.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='./index.css'></link>
  </head>
  <body>
    <div class='menu'>
        <a href='javascript:void(0)' class='closebtn' onclick='closeNav()'>&times;</a>
        <div class='menu-header'>Mode</div>
        <button onclick="changeSetting('mode', settings.get('mode') === 'amp' ? 'fft' : 'amp')">Switch mode</button>
        <div class='menu-header'>Brightness</div>
        <div class="slidecontainer">
          <input onchange="changeSetting('brightness', Number(this.value))" type="range" min="1" max="100" value="50" class="slider">
        </div>
        <div class='menu-header'>Color</div>
        <input onchange="changeSetting('color', this.value)">
    </div>
    <a class='menu-btn' onclick='openNav()'>&#9776;</a>
    <div class='container'></div>
    <div class='visualizer-container center'>
      <div class='visualizer'>
          <div class='circle'></div>
      </div>
    </div>
    <script>create();</script>
  </body>
</html>
